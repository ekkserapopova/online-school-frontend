<svg viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Фон -->
  <rect width="400" height="300" fill="#F9FAFB" rx="10" ry="10" />
  
  <!-- Контур головы -->
  <path d="M200,60 
           C130,60 130,200 160,240
           C180,260 220,260 240,240
           C270,200 270,60 200,60" 
        fill="#e4e7eb" />
  
  <!-- Мозг -->
  <path d="M180,100 
           C160,100 150,120 160,135
           C140,140 140,160 150,170
           C140,180 140,200 160,210
           C180,220 200,200 210,210
           C220,200 220,180 210,170
           C220,160 220,140 200,135
           C210,120 200,100 180,100" 
        fill="#622E3A" />
  
  <!-- Соединения мозга и кода (нейронная сеть) -->
  <line x1="165" y1="140" x2="120" y2="110" stroke="#392C35" stroke-width="2" />
  <line x1="205" y1="140" x2="250" y2="100" stroke="#392C35" stroke-width="2" />
  <line x1="170" y1="190" x2="110" y2="210" stroke="#392C35" stroke-width="2" />
  <line x1="200" y1="190" x2="260" y2="220" stroke="#392C35" stroke-width="2" />
  
  <!-- Символы кода вокруг мозга -->
  <text x="110" y="110" fill="#392C35" font-family="monospace" font-size="14" font-weight="bold">{ }</text>
  <text x="250" y="100" fill="#392C35" font-family="monospace" font-size="14" font-weight="bold">( )</text>
  <text x="100" y="210" fill="#392C35" font-family="monospace" font-size="14" font-weight="bold">[ ]</text>
  <text x="250" y="220" fill="#392C35" font-family="monospace" font-size="14" font-weight="bold">= ></text>
  
  <!-- Световые импульсы по линиям -->
  <circle cx="140" cy="120" r="3" fill="#7a5a49">
    <animate attributeName="cx" from="165" to="120" dur="3s" repeatCount="indefinite" />
    <animate attributeName="cy" from="140" to="110" dur="3s" repeatCount="indefinite" />
  </circle>
  
  <circle cx="220" cy="120" r="3" fill="#7a5a49">
    <animate attributeName="cx" from="205" to="250" dur="2s" repeatCount="indefinite" />
    <animate attributeName="cy" from="140" to="100" dur="2s" repeatCount="indefinite" />
  </circle>
  
  <circle cx="140" cy="200" r="3" fill="#7a5a49">
    <animate attributeName="cx" from="170" to="110" dur="4s" repeatCount="indefinite" />
    <animate attributeName="cy" from="190" to="210" dur="4s" repeatCount="indefinite" />
  </circle>
  
  <circle cx="230" cy="200" r="3" fill="#7a5a49">
    <animate attributeName="cx" from="200" to="260" dur="3.5s" repeatCount="indefinite" />
    <animate attributeName="cy" from="190" to="220" dur="3.5s" repeatCount="indefinite" />
  </circle>
</svg>